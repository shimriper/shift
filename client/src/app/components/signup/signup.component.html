<form class="form-signin" (submit)="onSignup(authForm)" #authForm="ngForm">
  <img class="mb-4" src="/docs/4.5/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <div class="form-group">
    <label>Name</label>
    <input class="form-control" type="name" name="name" placeholder="Enter name" ngModel required>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input class="form-control" type="email" name="email" placeholder="Enter email" ngModel required>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" name="password" placeholder="password" ngModel required>
  </div>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <div class="form-group">
    <label>Phone</label>
    <input class="form-control" type="Phone" name="Phone" placeholder="Enter Phone" ngModel required>
  </div>
  <div class="control">
    <button class="button is-primary is-rounded" type="submit">Sign in</button>
  </div>
</form>

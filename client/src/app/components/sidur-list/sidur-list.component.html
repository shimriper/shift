<div class="box" style="text-align: center; padding-top: 20px;">
  <article class="media-center">
    <label style="font-weight:bold;"> {{ sunday }} - {{ saturday }} </label>
    <div class="media-content">
      <div class="content">
        <div class="columns is-mobile">
          <div class="column">
            <div class="main" dir="rtl">
              <label *ngFor="let day of days" style="font-weight:bold;"><small>{{day}}</small>  </label>
              <label *ngFor="let title of weekArray" style="font-weight:bold;"> {{title}} </label>
              <div *ngFor="let item of sidurData;let i=index">
                <div *ngIf="i !=11" class=" squares">
                  <small class="labelQube" *ngFor="let name of item " (click)="updateQube(item)">
                    <label *ngIf="userName == name.userId" style="font-weight: bold;background: springgreen;">
                      {{name.name}} <i class="fas fa-graduation-cap"
                        *ngIf="name.userId == '5f29c3a051592a0017a69bd3'"></i>
                    </label>
                    <label *ngIf="userName != name.userId">
                      {{name.name}} <i class="fas fa-graduation-cap"
                        *ngIf="name.userId == '5f29c3a051592a0017a69bd3'"></i>
                    </label>

                  </small>
                  <!-- <small *ngIf="userName == name" >
                    {{name.name}}
                  </small> -->
                </div>
                <div *ngIf="i ==11" style="border: 0px white solid ;height: 70px;width: 70px;">
                  <label style="font-weight:bold; padding-top: 45px; padding-right: 45px; ">×©</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </article>
</div>


<div class="container">
  <!-- No data message -->
  <p *ngIf="sidurs.length <= 0" class="no-data text-center">There is no sidurs added yet!</p>

  <!-- sidurs list -->
  <table class="table table-bordered" *ngIf="sidurs.length > 0">
    <thead class="table-success">
      <tr>
        <th scope="col">#</th>
        <th scope="col">start</th>
        <th scope="col">end</th>
        <th scope="col center">Update</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let sidur of sidurs; let i = index">
        <th scope="row">{{i+1}}</th>
        <td>{{sidur.start | date: 'dd/MM/yyyy'}}</td>
        <td>{{sidur.end | date: 'dd/MM/yyyy'}}</td>
        <td class="text-center edit-block" style="float: left;">
          <span class="edit" [routerLink]="['/edit-sidur/', sidur._id]"
            *ngIf="myUserRule == 'admin' || myUserRule == 'super_admin' ">
            <button type="button" class="btn btn-outline-info">Edit</button>
          </span>
          <span (click)="showSidur(sidur,i)">
            <button type="button" class="btn btn-outline-primary">Show</button>
          </span>
          <span>

            <!-- <button class="btn btn-danger btn-block" (click)="generatePDF()">Download PDF</button> -->
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="box" style="text-align: center; padding-top: 20px;">
  <article class="media-center">
    <label> {{ sunday }} - {{ saturday }} </label>
    <div class="media-content">
      <div class="content">
        <div class="columns is-mobile">
          <div class="column">
            <div class="main" dir="rtl">
              <label *ngFor="let title of weekArray"> {{title}} </label>
              <div class="squares" *ngFor="let item of sidurData">
                <small class="labelQube" *ngFor="let name of item " (click)="updateQube(item)">
                  {{name.name}}
                </small>

              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </article>
</div>


<div class="container">
  <!-- No data message -->
  <p *ngIf="sidurs.length <= 0" class="no-data text-center">There is no sidurs added yet!</p>

  <!-- sidurs list -->
  <table class="table table-bordered" *ngIf="sidurs.length > 0">
    <thead class="table-success">
      <tr>
        <th scope="col">#</th>
        <th scope="col">start</th>
        <th scope="col">end</th>
        <th scope="col center">Update</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let sidur of sidurs; let i = index">
        <th scope="row">{{i+1}}</th>
        <td>{{sidur.start | date: 'dd/MM/yyyy'}}</td>
        <td>{{sidur.end | date: 'dd/MM/yyyy'}}</td>
        <td class="text-center edit-block">
          <!-- <span class="edit" [routerLink]="['/edit-employee/', employee._id]">
            <button type="button" class="btn btn-success btn-sm">Edit</button>
          </span> -->
          <!-- <span class="delete" (click)="removeEmployee(employee, i)">
            <button type="button" class="btn btn-danger btn-sm">Delete</button>
          </span> -->
        </td>
      </tr>
    </tbody>
  </table>
</div>

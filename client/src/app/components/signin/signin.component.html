<form class="form-signin" (submit)="onLogin(authForm)" #authForm="ngForm">
  <img class="mb-4" src="/docs/4.5/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <div class="form-group">
    <label>Email</label>
    <input class="form-control" type="email" name="email" placeholder="Enter email" ngModel required>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" name="password" placeholder="password" ngModel required>
  </div>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>

  <div class="control">
    <button type="submit" class="btn btn-outline-primary">Sign in</button>

    <!-- <button class="button is-primary is-rounded" type="submit">Sign in</button> -->
  </div>
</form>

<div class="card" dir="rtl" style="text-align: center; padding-top: 5px;">
  <div class="card-body ">
    <div>
      <small>Last Modified: {{ lastModified | date: 'dd/MM HH:MM' }}</small>
    </div>
    <!-- <h4 class="card-title" style="font-weight:bold;">Shifts Requests</h4> -->
    <div class="field">
    </div>
    <div>
      <label style="font-weight:bold;"> {{ sunday }} - {{ saturday }} </label>
    </div>
    <br>
    <div class="main">
      <label *ngFor="let title of weekArray; let i= index" style="font-weight:bold"> {{title}} </label>
      <div *ngFor="let item of squares; let i =index">
        <button *ngIf=" (item.isAvilable && i != 11 )  " type="button" class="btn btn-outline-secondary btnWidth"
          [value]='item' (click)="canceleShift(item,i,squares)">
          <i class="fas fa-check"> </i>
        </button>
        <button *ngIf="  (!item.isAvilable && i != 11 ) " type="button" class="btn btn-outline-danger btnWidth "
          [value]='item' (click)="canceleShift(item,i,squares)">
          <i class="fas fa-times"></i>
        </button>
        <!-- <button *ngIf=" item.qube ==11" class=" shabat button btn-outline-secondary" type="button"> -->
        <label *ngIf=" item.qube == 11" class=" shabat" style="font-weight:bold; padding-top: 7px;"> ×© </label>
        <!-- </button> -->
      </div>
    </div>

    <div class="main" *ngIf="numOfWeek == 2">
      <label *ngFor="let title of weekArray"> {{title}} </label>
      <div *ngFor="let item of squares2 ; let i =index">
        <button *ngIf="item.isAvilable" type="button" class="btn btn-outline-secondary " [value]='item'
          (click)="canceleShift(item,i,squares2)">
          <i class="fas fa-check"></i>
        </button>
        <button *ngIf="!item.isAvilable" type="button" class="btn btn-outline-danger " [value]='item'
          (click)="canceleShift(item,i,squares2)">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
    <div class="col" style="padding-top:20px ; " dir="ltr">
      <form class="form-signin" [formGroup]="remarksForm" (ngSubmit)="sendRequests()">
        <div class="form-group ">
          <input class="form-control remark" name="remarks" formControlName="remarks" placeholder="Notes...">
        </div>
      </form>
    </div>
  </div>
  <div class="card-footer btnPhone" *ngIf="!isUpdate">
    <button type="button" type="submit" class="button is-primary" (click)="sendRequests()"
      style="    border-radius: 0;    ">send
      request</button>
  </div>
  <div class="card-footer btnPhone" *ngIf="isUpdate">
    <button type="button" type="submit" class="button is-primary" (click)="updateReq()"
      style="    border-radius: 0;    ">update
      Request</button>
  </div>
</div>
